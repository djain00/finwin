<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container home">
        <h1>Welcome to the Mini Financial Literacy Quiz!</h1>
        <p>Test your financial knowledge and unlock exciting rewards!</p>

        <div class="options">
            <button onclick="navigateTo('quiz')">Take the Quiz</button>
            <button onclick="navigateTo('rewards')">View Your Rewards</button>
        </div>

        <div class="instructions">
            <h3>How it Works:</h3>
            <ul>
                <li>Answer quiz questions to earn points.</li>
                <li>Accumulate 100 points to unlock rewards from our brand partners!</li>
                <li>Check your progress in the Rewards section.</li>
            </ul>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            if (page === 'quiz') {
                window.location.href = 'quiz.html';
            } else if (page === 'rewards') {
                window.location.href = 'rewards.html';
            }
        }
    </script>
</body>
</html>
