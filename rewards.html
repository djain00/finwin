<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Rewards</h2>
        <p id="points-earned"></p>
        <div id="rewards-container">
            <p>Earn 100 points to unlock a 10% off coupon from [Brand Name]</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <button id="redeem-btn" onclick="redeemCoupon()" disabled>Redeem Coupon</button>
        <p id="coupon-code"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseInt(urlParams.get('score')) || 0;

        document.getElementById('points-earned').innerText = "You have earned " + score + " points!";
        document.getElementById('progress-bar').value = score;

        if (score >= 100) {
            document.getElementById('redeem-btn').disabled = false;
        }

        function redeemCoupon() {
            document.getElementById('coupon-code').innerText = "10% OFF Coupon Code: SAVE10";
            alert('Coupon Redeemed: 10% OFF Code: SAVE10');
        }
    </script>
</body>
</html>
